<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				{% if businesses %}
				<font size="6" face="verdana"> Try one of these highly recommended restaurants! </font>
					{% for business in businesses %}
						<ul class="list-inline">
							<font size="5" face="verdana">{{ business }}</font>
							{% endfor %} 
								<br> 
									<a href="{{ url_for('index') }}">Look up another address</a>
										{% else %}
											<font size="7" face="verdana">Hi there! Where would you like to dine?</font>
										<form action="/" class="form-inline">
									<div class="form-group">
								<input type="text" name="address" placeholder="City, State" class="form-control">
							</div>
						<input type="submit" value="Submit" class="btn btn-primary">
					</form>
				{% endif %}
			</div>
		</div>
	</body>
</html>
